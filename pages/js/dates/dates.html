<!DOCTYPE html>
<html>
<head>
<title>JS Chapter 4 - Dates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../main.css">
<link rel="stylesheet" href="dates.css">
</head>
<body>
<header>
<div class="logo">
<img src="../../../Resources/logo.png" alt="Logo" />
<div class="Planly">
<h1>Planly</h1>
<p>Focused on the planning stage.</p>
</div>
</div>
<nav>
<a href="../../../Index.html">Home</a>
</nav>
</header>

<section class="chapter-content">
<h2>Chapter 4: Dates</h2>

<div class="lesson">
<h3>Get Current Date & Time</h3>
<button onclick="showCurrentDate()">Show Current Date</button>
<pre id="currentDateOutput"></pre>
</div>

<div class="lesson">
<h3>Convert String to Date</h3>
<label>Date String (YYYY-MM-DD): <input type="text" id="stringDateInput" value="2021-12-17"></label>
<button onclick="stringToDate()">Convert</button>
<pre id="stringDateOutput"></pre>
</div>

<div class="lesson">
<h3>Add Days to a Date</h3>
<label>Base Date: <input type="date" id="baseDate" value="2023-01-01"></label>
<label>Days to Add: <input type="number" id="daysToAdd" value="21"></label>
<button onclick="addDays()">Calculate</button>
<pre id="addDaysOutput"></pre>
</div>

<div class="lesson">
<h3>Compare Dates</h3>
<label>Date 1: <input type="date" id="compareDate1" value="2023-01-01"></label>
<label>Date 2: <input type="date" id="compareDate2" value="2023-01-10"></label>
<button onclick="compareDates()">Compare</button>
<pre id="compareOutput"></pre>
</div>

<div class="lesson">
<h3>Time Elapsed Between Two Dates</h3>
<label>Date 1: <input type="date" id="elapsedDate1" value="2023-01-01"></label>
<label>Date 2: <input type="date" id="elapsedDate2" value="2023-01-15"></label>
<button onclick="timeElapsed()">Calculate</button>
<pre id="elapsedOutput"></pre>
</div>

<div class="lesson">
<h3>Format Date as String</h3>
<label>Date: <input type="date" id="formatDateInput" value="2023-01-01"></label>
<button onclick="formatDate()">Format</button>
<pre id="formatOutput"></pre>
</div>

</section>

<script src="dates.js"></script>
</body>
</html>
