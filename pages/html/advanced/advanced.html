  <h1>HTML Advanced</h1>
  
  <h2>8.1 Data URIs</h2>
  <textarea name="content" cols="30">Edit this content and click download</textarea>
  <a href="javascript:void(0)" download="output.txt"> Download Content </a>
  <script type="text/javascript">
    var input = document.querySelector("textarea[ name = 'content' ]");
    var download = document.querySelector("a[ download ]");
    input.addEventListener("input", updateLink, false);
    updateLink();
    function updateLink() {
      var text = input.value;
      download.setAttribute("href", "data:text/plain;charset=utf-8," +
      encodeURIComponent(text));
    }
  </script>
  
  <h2>8.2 Block Elements</h2>
  <div class="block-example">
    <h3>Block Element Example</h3>
    <p>This paragraph takes full width</p>
    <div>Another block element</div>
  </div>
  
  <h2>8.3 Inline Elements</h2>
  <div class="inline-example">
    <span>Inline text</span>
    <strong>Strong text</strong>
    <a href="#">Link text</a>
  </div>
  
  <h2>8.4 Inline-block Elements</h2>
  <div class="inline-block-example">
    <input type="text" value="Input field" />
    <button>Button</button>
    <select>
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
  </div>
